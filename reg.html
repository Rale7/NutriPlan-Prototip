<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login and Sign Up</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <script src="scripts/login + reg.js"></script>
        <link rel="stylesheet" href="styles/reg.css" />
    </head>
    <body>
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>

            <span class="bg-animate3"></span>

            <div class="form-box register">
                <h2>Sign Up <i class="bx bxs-pencil"></i></h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required />
                        <label>Username</label>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required />
                        <label>Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required />
                        <label>Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required />
                        <label>Confirm Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <div class="arr_buttons">
                        <button type="submit" class="btn" onclick="b()">
                            <i class="bx bxs-left-arrow"></i>
                        </button>
                        <button type="submit" class="btn" style="background: #081b29; border: #081b29"></button>

                        <button type="submit" class="btn" style="background: #081b29; border: #081b29"></button>
                        <button type="submit" class="btn" onclick="reg2()">
                            <i class="bx bxs-right-arrow"></i>
                        </button>
                    </div>

                    <div class="logreg-link">
                        <p>
                            Already have an account?
                            <a href="#" class="login-link" onclick="b()">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
