<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <script src="scripts/login + reg.js"></script>
        <link rel="stylesheet" href="styles/form.css" />
    </head>
    <body>
        <div class="row">
            <header>
                <img src="img/logo3.png" alt="logo" class="logo" />
                <nav>
                    <ul class="nav__links">
                        <li>
                            <a href="user.html" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="search_plan.html" class="navbar-link">Plan</a>
                        </li>
                        <li>
                            <a href="search_nutri.html" class="navbar-link">Nutritionist</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="row form-area">
            <div class="wrapper">
                <span class="bg-animate3"></span>

                <div class="form-box register">
                    <h2>Form <i class="bx bxs-pencil"></i></h2>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" required />
                            <label>Weight ( kg )</label>
                        </div>
                        <div class="input-box">
                            <label>Filters</label>
                        </div>

                        <div class="data_form">
                            <div class="checkbox-container">
                                <input type="checkbox" id="gluten_free" />
                                <label for="gluten_free">Gluten Free</label>
                                <input type="checkbox" id="vegan" style="margin-left: 55px" />
                                <label for="vegan">Vegan</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="cal_deficit" />
                                <label for="cal_deficit">Calorie Deficit</label>
                                <input type="checkbox" id="keto" style="margin-left: 30px" />
                                <label for="keto">Keto</label>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="low_cal" />
                                <label for="low_cal">Low Calorie</label>
                                <input type="checkbox" id="high_protein" style="margin-left: 55px" />
                                <label for="high_protein">High Protein</label>
                            </div>
                        </div>

                        <label for="description" style="color: #fff; margin-left: 20%; margin-top: 5%">Description:</label>

                        <textarea id="description" name="description" rows="7" cols="55" style="margin-left: 20%"> </textarea>

                        <button class="my-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
