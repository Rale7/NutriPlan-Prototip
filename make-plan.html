<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <title>Make plan</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom styles for this template -->
        <link href="sticky-footer-navbar.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles/make-plan.css"/>
        <link rel="stylesheet" href="blocks.css"/>
    </head>
    <body>
        <div class="row">
            <header>
                <img src="img/logo3.png" alt="logo" class="logo"/>
                <nav>
                    <ul class="nav__links">
                        <li><a href="user.html" class="navbar-link">Home</a>
                        </li>
                        <li><a href="search_plan.html" class="navbar-link">Plan</a>
                        </li>
                        <li><a href="search_nutri.html" class="navbar-link">Nutritionist</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="basic-container">
                    <div id="days" style="width: 100%; height: 100%">
                        <button id="addDay" type="button" class="btn btn-primary day-button" onclick="addDay()">+</button>
                    </div>
                </div>
                <div class="basic-container grid-container">
                    <button id="left-button" class="timeline-button">&#10094;</button>
                    <div class="food-timeline" id="timeline"></div>
                    <button id="right-button" class="timeline-button">&#10095;</button>
                </div>
                <div class="basic-container">
                    <div style="display: flex; justify-content: space-between; width: 100%; align-items: center">
                        <div>
                            <h1 id="trash-can" style="font-size: 90px; cursor: default" ondragover="allowDrop(event)">üóëÔ∏è</h1>
                        </div>
                        <div style="display: flex; flex-direction: column">
                            <button type="button" class="my-btn btn-green">Save</button>
                            <button type="button" class="my-btn btn-green">Begin</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="basic-container" style="margin-left: -20px">
                    <section class="bg-light pb-5 pt-5" style="background-color: #ffffff !important; width: 100%">
                        <div class="container pb-5 pt-5" style="width: 100%; display: inline-flex; flex-direction: column; align-items: center">
                            <div class="col-md-9 col-xl-8 ms-auto me-auto" style="width: 100%">
                                <form role="form" style="display: flex; justify-content: center;">
                                    <div class="align-items-center gx-2 row" style="width: 50%;">
                                        <div class="col-sm mb-3" style="position: relative; display: flex; justify-content: flex-start; margin-left: 10px">
                                            <div class="form-box login">
                                                <div class="input-box animation">
                                                    <input type="text" required/>
                                                    <label>Food name</label>
                                                    <i class="bx bx-spreadsheet"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-auto mb-3 text-end">
                                            <button class="btn btn-danger p-2 rounded-pill search-button" aria-label="search" onclick="search(event)" style="margin-left: 0px">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.25em" height="1.25em" class="d-block h-auto">
                                                    <g>
                                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                                        <path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"></path>
                                                    </g>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div style="display: flex">
                                <ul class="list-group">
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Fruit
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Vegetables
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Meet
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Cereal
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Fish
                                    </li>
                                </ul>
                                <ul class="list-group">
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Dairy
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Grains
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Tubers
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Sweets
                                    </li>
                                    <li class="list-group-item food-checkbox">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."/>
                                        Drinks
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <div style="width: 100%">
                        <ul id="search-food" class="food-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/make_plan.js"></script>
    </body>
</html>
