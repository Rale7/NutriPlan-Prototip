<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <title>Admin</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="styles/admin.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <a class="nav-link active" aria-current="page" href="#">SQL QUERY</a>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne"> <button class="accordion-button collapsed collapsing-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    Insert food
</button> </h2>
                            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div style="position: relative; padding-bottom: 80px">
                                    <div class="form-box login" style="width: 95%">
                                        <div class="input-box animation">
                                            <input type="text" required/>
                                            <label>New food name</label><i class='bx bxs-baguette'></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="100" value="50" class="slider" id="fat-range"/>
                                    <p>Fat: <span id="fat-value">0</span>g</p>
                                </div>
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="100" value="50" class="slider" id="carbs-range"/>
                                    <p>Carbs: <span id="carbs-value">0</span>g</p>
                                </div>
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="100" value="50" class="slider" id="protein-range"/>
                                    <p>Protein: <span id="protein-value">0</span>g</p>
                                </div>
                                <button type="button" class="btn btn-primary my-btn btn-green" style="width: 100%">Insert</button>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo"> <button class="accordion-button collapsed collapsing-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Add moderator
</button> </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div style="position: relative; padding-bottom: 80px">
                                    <div class="form-box login" style="width: 95%">
                                        <div class="input-box animation">
                                            <input type="text" required/>
                                            <label>Username</label><i class="bx bx-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary my-btn btn-green" style="width: 100%">Add</button>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree"> <button class="accordion-button collapsed collapsing-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Remove mod
</button> </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div style="position: relative; padding-bottom: 80px">
                                    <div class="form-box login" style="width: 95%">
                                        <div class="input-box animation">
                                            <input type="text" required/>
                                            <label>Moderator username</label><i class="bx bx-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary my-btn btn-green" style="width: 100%">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                        </ul>
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                            <li class="nav-item"></li>
                        </ul>
                    </div>
                </nav>
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="chartjs-size-monitor">
                        <div class="chartjs-size-monitor-expand">
                            <div class=""></div>
                        </div>
                        <div class="chartjs-size-monitor-shrink">
                            <div class=""></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h1 for="formInput18" class="form-label">SQL QUERY</h1>
                        <textarea class="form-control" id="formInput18" rows="3" style="height: 170px; font-family: 'Courier Prime', monospace"></textarea>
                    </div>
                    <div style="display: flex; justify-content: flex-end">
                        <button type="button" class="btn btn-primary my-btn btn-green" id="sql-button">Execute</button>
                    </div>
                    <h2>Table</h2>
                    <div class="table-responsive" id="my-table"></div>
                </main>
            </div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
        <script src="scripts/admin.js"></script>
    </body>
</html>
