<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login / Sign Up</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <script src="scripts/login + reg.js"></script>
        <link rel="stylesheet" href="styles/login.css" />
    </head>
    <body>
        <div class="wrapper">
            <span class="bg-animate"></span> <span class="bg-animate2"></span> <span class="bg-animate3"></span>
            <div class="form-box login">
                <h2 class="animation">Login</h2>
                <form action="user.html">
                    <div class="input-box animation">
                        <input type="text" required />
                        <label>Username</label> <i name="spreadshit"></i>
                    </div>
                    <div class="input-box animation">
                        <input type="password" required />
                        <label>Password</label> <i class="bx bxs-lock-alt"></i>
                        <div class="fp">
                            <p><a href="forgot_pass.html" class="fp-link">Forgot Password?</a></p>
                        </div>
                    </div>
                    <button type="submit" class="my-btn animation" onclick="log(event)">Login</button>
                    <div class="logreg-link animation">
                        <p>Don't have an account? <a href="#" class="register-link" onclick="a()">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text register">
                <h2>Welcome Back!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
    </body>
</html>
