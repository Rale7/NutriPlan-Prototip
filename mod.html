                        </div>
                        <div>

                                            <ul class="dropdown-menu">                                                
                                                <li>

                                            </ul>
                                        </div>
                                    </div>

                            </div>

                    </div>

            </div>
            <div class="bg-dark bg-opacity-25 col-md-6 comments">

                        <div class="form-box login">
                            <div class="input-box animation" style="margin-bottom: 20px">
                                <input type="text" required id="comment-input" style="color: #1abc9c;">
                                <label>Username</label>
                                <i class="bx bx-user post-comment" id="post-button"></i>
                            </div>
                        </div>
                    </div>

            <div class="col-md-2">
                <div class="basic-container">
                    <h1>User</h1>
                    <div class="radio-buttons">
                        <div class="form-check">
                            <input id="7" type="radio" name="period" class="form-check-input">
                            <label for="7" class="form-check-label">7 days</label> 
                        </div>                   
                        <div class="form-check">
                            <input id="14" type="radio" name="period" class="form-check-input">
                            <label for="14" class="form-check-label">14 days</label>    
                        </div>             
                        <div class="form-check">
                            <input id="30" type="radio" name="period" class="form-check-input">
                            <label for="30" class="form-check-label">30 days</label>
                        </div>                    
                        <div class="form-check">
                            <input id="forever" type="radio" name="period" class="form-check-input">
                            <label for="forever" class="form-check-label">Forever</label> 
                        </div>
                    </div>
                    <button class="my-btn btn-green">Suspend</button>
