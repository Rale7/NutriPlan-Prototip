<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <title>Plan</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom styles for this template -->
        <link href="styles/plan.css" rel="stylesheet" />
    </head>
    <body style="background-color: #f0f0f0">
        <div class="row">
            <header>
                <img src="img/logo3.png" alt="logo" class="logo" />
                <nav>
                    <ul class="nav__links">
                        <li>
                            <a href="user.html" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="search_plan.html" class="navbar-link">Plan</a>
                        </li>
                        <li>
                            <a href="search_nutri.html" class="navbar-link">Nutritionist</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="basic-container" style="margin-right: -25px; text-align: center">
                    <div class="month">
                        <ul>
                            <li class="prev">&#10094;</li>
                            <li class="next">&#10095;</li>
                            <li><span id="current-month"></span><br /><span id="current-year" style="font-size: 18px"></span></li>
                        </ul>
                    </div>
                    <ul class="weekdays" style="display: inline-block">
                        <li>Su</li>
                        <li>Mo</li>
                        <li>Tu</li>
                        <li>We</li>
                        <li>Th</li>
                        <li>Fr</li>
                        <li>Sa</li>
                    </ul>
                    <ul id="calendar-days" class="days"></ul>
                </div>
                <div class="basic-container" style="margin-right: -25px; display: flex; flex-direction: row; align-items: flex-end">
                    <button id="left-button" class="timeline-button">&#10094;</button>
                    <div class="food-timeline" id="timeline" style="overflow: hidden"></div>
                    <button id="right-button" class="timeline-button">&#10095;</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container">
                    <div class="basic-container">
                        <h1>Progress</h1>
                        <div id="circle-progress">
                            <progress value="75" min="0" max="100" style="visibility: hidden; height: 0; width: 0">75%</progress>
                        </div>
                    </div>
                    <div class="basic-container">
                        <h1 id="meal-appearance" style="font-size: 120px; cursor: default">&#x2753;</h1>
                        <h1 id="food-name" style="margin-bottom: 25px; text-align: center">Meal</h1>
                        <div class="fcp-content">
                            <div style="text-align: left">Fat</div>
                            <div style="text-align: right">25g</div>
                        </div>
                        <div class="progress nutri-progress" style="background-color: #bcf6ea">
                            <div
                                id="fat-progress"
                                class="progress-bar animation"
                                role="progressbar"
                                style="width: 25%; background-color: #1abc9c"
                                aria-valuenow="25"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                25%
                            </div>
                        </div>
                        <div class="fcp-content">
                            <div style="text-align: left">Carbs</div>
                            <div style="text-align: right">33g</div>
                        </div>
                        <div class="progress nutri-progress" style="background-color: #ffe0b3">
                            <div
                                id="carbs-progress"
                                class="progress-bar animation"
                                role="progressbar"
                                style="width: 33%; background-color: #ff9900"
                                aria-valuenow="25"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                33%
                            </div>
                        </div>
                        <div class="fcp-content">
                            <div style="text-align: left">Protein</div>
                            <div style="text-align: right">20g</div>
                        </div>
                        <div class="progress nutri-progress" style="background-color: #ffc2b3">
                            <div
                                id="protein-progress"
                                class="progress-bar animation"
                                role="progressbar"
                                style="width: 20%; background-color: red"
                                aria-valuenow="25"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                20%
                            </div>
                        </div>
                        <button id="change-meal-button" class="my-btn btn-green" type="button" style="width: 100%; margin-top: 25px">
                            Meal finished
                        </button>
                    </div>
                    <div class="d-grid gap-2"></div>
                </div>
            </div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="module" src="scripts/plan.js"></script>
    </body>
</html>
