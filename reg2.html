<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login and Sign Up</title>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <script src="scripts/login + reg.js"></script>
        <link rel="stylesheet" href="styles/reg.css" />
    </head>
    <body>
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>

            <span class="bg-animate3"></span>

            <div class="form-box register">
                <h2>Sign Up <i class="bx bx-line-chart"></i></h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required />
                        <label>Height ( cm )</label>
                        <i class="bx bx-trending-up"></i>
                    </div>
                    <div class="users">
                        <input type="radio" name="user_type" />
                        <label for="user_type" style="color: #fff"><i class="bx bx-user"></i> User</label>
                        <input type="radio" name="user_type" style="margin-left: 20px" />
                        <label for="user_type" style="color: #fff"><i class="bx bx-user-plus"></i> Nutritionist</label><br />
                        <br />
                    </div>

                    <div class="genders">
                        <input type="radio" name="gender" />
                        <label for="gender" style="color: #fff"><i class="bx bx-male-sign"></i></label>
                        <input type="radio" name="gender" style="margin-left: 20px" />
                        <label for="gender" style="color: #fff"><i class="bx bx-female-sign"></i></label><br />
                    </div>

                    <div class="arr_buttons">
                        <button type="submit" class="btn" onclick="reg()"><i class="bx bxs-left-arrow"></i></button>
                        <button type="submit" class="btn" style="background: #081b29; border: #081b29"></button>
                        <button type="submit" class="btn" style="background: #081b29; border: #081b29"></button>
                        <button type="submit" class="btn" onclick="vc()"><i class="bx bxs-right-arrow"></i></button>
                    </div>

                    <div class="logreg-link">
                        <p>Already have an account? <a href="#" class="login-link" onclick="b()">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
